<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas Praktik</title>
    <script src="main.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="wrapper">
            <div class="logo"><a href="">Anter Aje</a></div>
    </nav>
       

    <center>
    <div class="all">
    <hr>
    <label>Nama Pengirim :</label>
    <input type="text" id="pengirim" value="Samsul Bin Titan"><br>
    <label>Nama Penerima :</label>
    <input type="text" id="penerima" value="Udin Van Helsing"><br>
    <label>Jarak Pengiriman :</label>
    <input type="text" id="jarak"><br>
    <label>Alamat Penerima :</label>
    <input type="text" id="alamat" value="Jungle Amazon" style="margin-left: 9px;"><br>
    <label>Jenis Barang :</label>
    <input type="text" id="barang" value="Motor" style="margin-right: 12px;"><br>
    <label>Berat Barang :</label>
    <input type="text" id="berat"><br>
    <label>Harga :</label>
    <input type="number" id="harga"><br>
    <label>Jumlah :</label>
    <input type="number" id="jumlah"><br>

    <hr><br>

    <label>Total Harga :</label>
    <textarea id="total"></textarea><br>
    <label>Discount :</label>
    <textarea id="dis"></textarea><br>
    <label>Biaya Pengiriman :</label>
    <textarea id="bayar"></textarea><br>
    <div class="button">
    <button onclick="hasil()" style="font-size: medium;">Berapa?</button>
    <button style="font-size: medium; ">Apus</button>
    </div>
    </div>
    </center>


     

     
</body>
</html>
